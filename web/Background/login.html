<!DOCTYPE html>
<html lang="en">
<head>
    <title>图书管理系统后台登录</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="css/unicorn.login.css"/>
</head>
<body>
<div id="logo">
    <img src="img/logo.png" alt=""/>
</div>
<div id="loginbox">
    <form id="loginform" class="form-vertical" action="index.html">
        <p>请输入用户名及密码进行登录</p>
        <div class="control-group">
            <div class="controls">
                <div class="input-prepend">
                    <span class="add-on"><i class="icon-user"></i></span><input type="text" placeholder="用户名"/>
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <div class="input-prepend">
                    <span class="add-on"><i class="icon-lock"></i></span><input type="password" placeholder="密码 "/>
                </div>
            </div>
        </div>
        <div class="form-actions">
            <span class="pull-left"><a href="#" class="flip-link" id="to-recover">忘记密码?</a></span>
            <span class="pull-right"><input type="submit" class="btn btn-inverse" value="登录"/></span>
        </div>
    </form>
    <form id="recoverform" action="#" class="form-vertical">
        <p>请在下面输入您的邮箱地址，我们会给您邮箱发送信息以更改密码</p>
        <div class="control-group">
            <div class="controls">
                <div class="input-prepend">
                    <span class="add-on"><i class="icon-envelope"></i></span>
                    <input type="text" placeholder="邮箱地址"/>
                </div>
            </div>
        </div>
        <div class="form-actions">
            <span class="pull-left"><a href="#" class="flip-link" id="to-login">&lt; 返回登录</a></span>
            <span class="pull-right"><input type="submit" class="btn btn-inverse" value="确定"/></span>
        </div>
    </form>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/unicorn.login.js"></script>
</body>
</html>
